{{>header}}

<div class="container mt-4 flex-grow-1">
  <div class="row">
    <!-- Columna de Hilos del Foro -->
    <div class="col-md-8 mb-3">
      <div
        class="col-12 d-flex justify-content-between align-items-center mb-3"
      >
        <!-- Título de la Categoría con Icono -->
        <h2><i class="fas fa-{{forum.icon}} fa-lg mb-1"></i> {{forum.name}}</h2>
        <!-- Botón thread -->
        {{#logged}}
        <button
          type="button"
          class="btn btn-outline-primary"
          data-toggle="modal"
          data-target="#uploadModal"
        >
          New thread
        </button>
        {{/logged}}
      </div>
      <div class="list-group">
        {{#threads}}
        <a
          href="/t/{{name}}"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          >{{name}}
          <span class="badge badge-primary badge-pill"
            >{{numberPosts}} posts</span
          >
        </a>
        {{/threads}}
      </div>
      {{^threads}}
      <div class="card-body text-center">
        <h5>No threads yet</h5>
      </div>
      {{/threads}}
    </div>
    <!-- Lista de Categorías -->
    <div class="col-md-4 mb-3">
      <h2 class="">Categories</h2>
      <div class="list-group mb-3">
        <!-- Categorías -->
        {{#forums}}
        <a
          href="/f/{{name}}"
          class="list-group-item list-group-item-action d-flex align-items-center"
        >
          <i class="fas fa-{{icon}} mr-2"></i> {{name}}
        </a>
        {{/forums}}
      </div>
    </div>
  </div>
</div>

{{>footer}}
