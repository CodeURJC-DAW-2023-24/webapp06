<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inforum</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Inforum</a>

      <div class="ml-auto dropdown">
        <button
          class="btn dropdown-toggle btn-profile"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="./images/perfil.jpg"
            class="rounded-circle"
            alt="Profile"
            style="width: 30px; height: 30px"
          />
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="dropdownMenuButton"
        >
          <a class="dropdown-item" href="#">View Profile</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
          <a class="dropdown-item" href="#">Statistics</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Users</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item btn-delete" href="#">Log Out</a>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container mt-5 flex-grow-1 mb-3">
      <!-- Buscador -->
      <div class="col mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar usuario..."
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Lista de Usuarios -->
      <div class="list-group">
        <!-- Usuario 1 -->
        <div
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              src="./images/perfil.jpg"
              class="rounded-circle"
              style="width: 50px; height: 50px"
              alt="Foto de Usuario"
            />
            <strong class="ml-3">Werty</strong>
          </div>
          <div>
            <div>
              <button
                class="btn btn-link text-primary p-0 mr-2"
                title="Ver Perfil"
                style="text-decoration: none"
              >
                <i class="fas fa-eye"></i>
              </button>
              <button
                class="btn btn-link text-primary p-0 mr-2"
                title="Editar"
                style="text-decoration: none"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-link text-danger p-0"
                title="Eliminar"
                style="text-decoration: none"
              >
                <i class="fas fa-trash-alt btn-delete"></i>
              </button>
            </div>
          </div>
        </div>

        <div
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              src="./images/perfil.jpg"
              class="rounded-circle"
              style="width: 50px; height: 50px"
              alt="Foto de Usuario"
            />
            <strong class="ml-3">quantumandromeda</strong>
          </div>
          <div>
            <button
              class="btn btn-link text-primary p-0 mr-2"
              title="Ver Perfil"
              style="text-decoration: none"
            >
              <i class="fas fa-eye"></i>
            </button>
            <button
              class="btn btn-link text-primary p-0 mr-2"
              title="Editar"
              style="text-decoration: none"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="btn btn-link text-danger p-0"
              title="Eliminar"
              style="text-decoration: none"
            >
              <i class="fas fa-trash-alt btn-delete"></i>
            </button>
          </div>
        </div>

        <!-- Usuario 3 -->
        <div
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              src="./images/perfil.jpg"
              class="rounded-circle"
              style="width: 50px; height: 50px"
              alt="Foto de Usuario"
            />
            <strong class="ml-3">ikildio</strong>
          </div>
          <div>
            <button
              class="btn btn-link text-primary p-0 mr-2"
              title="Ver Perfil"
              style="text-decoration: none"
            >
              <i class="fas fa-eye"></i>
            </button>
            <button
              class="btn btn-link text-primary p-0 mr-2"
              title="Editar"
              style="text-decoration: none"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="btn btn-link text-delete p-0"
              title="Eliminar"
              style="text-decoration: none"
            >
              <i class="fas fa-trash-alt btn-delete"></i>
            </button>
          </div>
        </div>

        <!-- Más usuarios aquí -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>© 2024 Inforum. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
