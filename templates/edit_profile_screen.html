<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inforum</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Inforum</a>

      <div class="ml-auto dropdown">
        <button
          class="btn dropdown-toggle btn-profile"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="./images/perfil.jpg"
            class="rounded-circle"
            alt="Profile"
            style="width: 30px; height: 30px"
          />
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="dropdownMenuButton"
        >
          <a class="dropdown-item" href="#">View Profile</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
          <a class="dropdown-item" href="#">Statistics</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item btn-delete" href="#">Log Out</a>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container mt-5 flex-grow-1">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-3">Edit Profile</h2>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your new username"
              />
            </div>

            <div class="form-group d-flex flex-column align-items-start">
              <label for="profilePicture" class="mb-2">Profile Picture</label>
              <div class="text-center w-100">
                <input
                  type="file"
                  class="form-control-file"
                  id="profilePicture"
                  accept="image/*"
                  onchange="loadFile(event)"
                />
                <!-- Profile picture preview -->
                <img
                  src="./images/perfil.webp"
                  id="output"
                  class="rounded-circle mt-3"
                  style="width: 150px; height: 150px; object-fit: cover"
                />
              </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary col-8">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>Â© 2024 Inforum. All rights reserved.</p>
    </footer>

    <script>
      var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
          URL.revokeObjectURL(output.src);
        };
      };
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
