<h2>Categories</h2>
<div class="list-group mb-3" id="thread-container">
  <div *ngFor="let forum of forums">
    <a
      [routerLink]="['/f', forum.name]"
      class="list-group-item list-group-item-action d-flex align-items-center"
    >
      <i class="fas fa-{{ forum.icon }} mr-2"></i> {{ forum.name }}
    </a>
  </div>
</div>
