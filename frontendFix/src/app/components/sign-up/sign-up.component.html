

<div *ngIf="!error && !done">
  <div class="container mt-4 flex-grow-1">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="registration-form bg-light mt-4 p-4">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="col-12 d-flex justify-content-center">
              <h4 class="text-center mb-3">User Registration</h4>
            </div>
            <div class="col-12">
              <label>Username</label>
              <input formControlName="username"
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
                required
                ngModel
              />
            </div>
            <div class="col-12 mt-2">
              <label>Email</label>
              <input formControlName="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
                ngModel
              />
            </div>
            <div class="col-12 mt-2">
              <label>Password</label>
              <input formControlName="password"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
                ngModel
              />
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary col-12">
                Sign up
              </button>
            </div>
          </form>
          <hr class="mt-4" />
          <div class="col-12 text-center">
            <p class="mb-0">
              Already have an account? <a routerLink="/login">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<div *ngIf="error">
  <div class="container mt-5 flex-grow-1">
    <div class="mt-3">
      <h3 class="text-danger">
        Registration Unsuccessful! This email or username is already in use.
        Please choose a different one.
      </h3>
      <br />
      <a href="/register">Try to sign up again</a>
    </div>
  </div>
</div>

<div *ngIf="done">
  <div class="container mt-5 flex-grow-1">
  <div class="mt-3">
    <h3 class="text-success">
      Registration Successful! You are now a member of Inforum. Welcome aboard!
    </h3>
    <br />
    <a href="login">Try to log In</a>
  </div>
  </div>
</div>
