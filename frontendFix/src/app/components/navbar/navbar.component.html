<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand" routerLink="/">Inforum</a>
  <div *ngIf="!isLoggedIn; else loggedTemplate">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light" routerLink="/register"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
  </div>
  <ng-template #loggedTemplate>
    <div class="ml-auto dropdown">
      <button
        class="btn dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          [src]="'/api/users/' + userId + '/image'"
          class="rounded-circle"
          alt="Profile"
          style="width: 30px; height: 30px"
        />
      </button>
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="dropdownMenuButton"
      >
        <a
          class="dropdown-item"
          [routerLink]="['/user/profile/' + user?.username]"
          >View Profile</a
        >
        <a class="dropdown-item" routerLink="/user/edit-profile"
          >Edit Profile</a
        >
        <a class="dropdown-item" routerLink="/chart">Statistics</a>
        <div *ngIf="isAdmin">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/user/users">Users</a>
          <a class="dropdown-item" routerLink="/reports">Reported Posts</a>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="logOut()">Log Out</button>
      </div>
    </div>
  </ng-template>
</nav>
