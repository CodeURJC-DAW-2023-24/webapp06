<div class="container mt-4 flex-grow-1">
  <div class="row">
    <div class="col-md-8 mb-3">
      <div
        class="col-12 d-flex justify-content-between align-items-center mb-3"
      >
        <h2 class="mb-0 col-8">
          <a href="/f/{{ thread?.forum?.name }}"
            ><i class="fas fa-{{ thread?.forum?.icon }} fa-lg"></i
          ></a>
          {{ thread?.name }}
        </h2>
        <div>
          <button
            type="button"
            class="btn btn-delete"
            (click)="deleteThread()"
            *ngIf="isAdmin || isThreadOwner"
          >
            Delete Thread
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="openModal()"
            *ngIf="loggedIn"
          >
            Add Post
          </button>
        </div>
      </div>
      <div class="list-group">
        <div *ngFor="let post of thread?.posts" class="col-12 mb-3">
          <app-post [post]="post"></app-post>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <app-categories></app-categories>
    </div>
  </div>
</div>
