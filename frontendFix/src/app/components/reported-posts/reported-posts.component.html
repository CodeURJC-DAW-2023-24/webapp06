<div class="container mt-3 flex-grow-1 mb-3">
  <h2 class="text-center">Reported Posts</h2>

  <!-- List of Posts -->
  <div class="list-group" id="post-container" *ngFor="let post of posts">
    <app-post-reported [post]="post" (postValidated)="removePostFromList($event)"></app-post-reported>
  </div>
  <div id="spinner" class="text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div *ngIf="!loading && posts.length === 0" class="text-center mt-3">
    <h4>No reported posts</h4>
  </div>
  <div class="text-center mt-3" *ngIf="!lastPage">
    <button
      class="btn btn-primary px-5"
      id="loadMoreButton"
      (click)="getMorePosts()"
    >
      Load More
    </button>
  </div>
</div>
