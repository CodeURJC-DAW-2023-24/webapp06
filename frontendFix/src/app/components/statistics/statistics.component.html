<div class="container mt-5 flex-grow-1">
  <h2 class="text-center">Thread and Post Statistics</h2>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6 text-center">
      <div class="btn-group" *ngIf="currentInterval === Interval.Weekly">
        <button class="btn btn-primary" (click)="getWeekly()">Weekly</button>
        <button class="btn btn-outline-primary" (click)="getMonthly()">
          Monthly
        </button>
        <button class="btn btn-outline-primary" (click)="getAnnually()">
          Annually
        </button>
      </div>
      <div class="btn-group" *ngIf="currentInterval === Interval.Monthly">
        <button class="btn btn-outline-primary" (click)="getWeekly()">
          Weekly
        </button>
        <button class="btn btn-primary" (click)="getMonthly()">Monthly</button>
        <button class="btn btn-outline-primary" (click)="getAnnually()">
          Annually
        </button>
      </div>
      <div class="btn-group" *ngIf="currentInterval === Interval.Annually">
        <button class="btn btn-outline-primary" (click)="getWeekly()">
          Weekly
        </button>
        <button class="btn btn-outline-primary" (click)="getMonthly()">
          Monthly
        </button>
        <button class="btn btn-primary" (click)="getAnnually()">
          Annually
        </button>
      </div>
    </div>
  </div>

  <div class="container md-6 mt-4">
    <div
      *ngIf="currentInterval === Interval.Weekly"
      class="d-flex justify-content-center align-items-center"
    >
      <a class="mr-3" (click)="changeWeek(-1)">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="text-center">{{ currentRange }}</div>
      <a class="ml-3" (click)="changeWeek(1)">
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <canvas #chartCanvas></canvas>
    </div>
  </div>
</div>
